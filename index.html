<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CloudPin</title>

  <link rel="stylesheet" href="MainClouds.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

  <!-- DEBUG CONSOLE -->
  <div id="debugConsole"></div>

  <div id="cloudContainer"></div>

  <header>
    <h1 class="frosted-text">CloudPin</h1>
  </header>

  <main class="app">
    <div class="controls">
      <button id="enableSensorsBtn">Enable Compass</button>
      <button id="snapBtn">Snap Cloud Photo</button>
      <input id="cameraInput" type="file" accept="image/*" capture="environment" style="display:none;">
    </div>

    <img id="photoPreview" alt="Last photo preview" style="display:none">

    <div id="status" class="muted">Tap "Enable Compass" then take a photo.</div>
    <div id="city" class="muted"></div>

    <div id="map" style="height: 400px; width: 90%; margin-top: 12px; display:none;"></div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="Clouds.js"></script>
  <script src="CloudPin.js"></script>

</body>
</html>

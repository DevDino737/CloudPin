<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudPin</title>
    <link rel="stylesheet" href="MainClouds.css">
</head>
<body>
    <!-- Clouds background -->
    <div id="cloudContainer"></div>

    <header>
        <h1 class="frosted-text">CloudPin</h1>
    </header>

    <main>
        <!-- Native camera capture -->
        <input type="file" accept="image/*" capture="environment" id="cameraInput">
        <!-- Display photo and cloud info -->
        <div id="output"></div>
    </main>

    <script src="Clouds.js" defer></script>
</body>
</html>

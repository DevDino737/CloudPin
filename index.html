<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudPin</title>
    <link rel="stylesheet" href="MainClouds.css">
</head>
<body>
    <!-- Clouds background -->
    <div id="cloudContainer"></div>

    <header>
        <h1 class="frosted-text">CloudPin</h1>
    </header>

    <main>
        <!-- Hidden camera input -->
        <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display:none;">

        <!-- Camera button -->
        <button id="openCameraBtn">Open Camera</button>

        <!-- Output for photo and weather -->
        <div id="output"></div>

        <!-- Sky map -->
        <canvas id="skyMap" width="300" height="300" style="border:1px solid #333; margin-top:20px; display:none;"></canvas>
    </main>

    <!-- JS files -->
    <script src="Clouds.js" defer></script>
    <script src="CloudPin.js" defer></script>
</body>
</html>

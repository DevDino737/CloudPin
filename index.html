<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CloudPin</title>

  <link rel="stylesheet" href="MainClouds.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

  <!-- DEBUG CONSOLE (correct location!) -->
  <div id="debugConsole" style="
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 150px;
      background: rgba(0,0,0,0.85);
      color: #00ff00;
      font-family: monospace;
      font-size: 12px;
      overflow-y: auto;
      padding: 6px;
      white-space: pre;
      z-index: 999999;
  "></div>

  <script>
  function debugLog(msg) {
      const box = document.getElementById("debugConsole");
      box.textContent += msg + "\n";
      box.scrollTop = box.scrollHeight;
  }
  </script>

  <div id="cloudContainer"></div>

  <header>
    <h1 class="frosted-text">CloudPin</h1>
  </header>

  <main class="app">
    <div class="controls">
      <button id="enableSensorsBtn">Enable Compass</button>
      <button id="snapBtn">ðŸ“¸ Snap Cloud Photo</button>
      <input id="cameraInput" type="file" accept="image/*" capture="environment" style="display:none;">
    </div>

    <img id="photoPreview" alt="Last photo preview" style="display:none">

    <div id="status" class="muted">Tap "Enable Compass" then take a photo.</div>

    <div id="map" style="display:none;"></div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="Clouds.js"></script>
  <script src="CloudPin.js"></script>

</body>
</html>

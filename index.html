<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudPin</title>
    <link rel="stylesheet" href="MainClouds.css">
</head>
<body>
    <!-- Clouds background -->
    <div id="cloudContainer"></div>

    <header>
        <h1 class="frosted-text">CloudPin</h1>
    </header>

    <main>
        <!-- Hidden input to open the camera -->
        <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display:none;">

        <!-- Button that triggers the camera -->
        <button id="openCameraBtn">
            Open Camera
        </button>

        <!-- Area to display the captured photo + cloud info -->
        <div id="output"></div>
    </main>

   
    <input type="file" accept="image/*" capture="environment" id="cameraInput">
    <div id="output"></div>
   
    <!-- JS files -->
    <script src="Clouds.js" defer></script>
    <script src="CloudPin.js" defer></script>
    
    
    <script>
        // Trigger camera when button is clicked
        document.getElementById('openCameraBtn').addEventListener('click', () => {
            document.getElementById('cameraInput').click();
        });
    </script>
</body>
</html>
